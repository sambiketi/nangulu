services:
  - type: web
    name: nangulu-pos
    env: python
    pythonVersion: "3.11.7"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
    healthCheckPath: /health
